<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/stylesdashboard.css">
        <title>Document</title>

</head>
<style>
body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.card {
  background: rgba(255, 255, 255, 0.35);
  padding: 2.5rem 2rem;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.15);
  width: 400px;
  text-align: center;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(10px);
}

h1 {
  color: #1e293b;
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1.5px;
  margin-bottom: 2rem;
  text-shadow: 0 2px 8px rgba(37, 99, 235, 0.10);
}

table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255,255,255,0.7);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
  margin-bottom: 1rem;
}

th, td {
  padding: 0.7rem 0.5rem;
  text-align: center;
  font-size: 1rem;
  color: #1e293b;
}

th {
  background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  border-bottom: 2px solid #93c5fd;
}

tr:nth-child(even) td {
  background: rgba(96, 165, 250, 0.10);
}

tr:hover td {
  background: rgba(37, 99, 235, 0.08);
}

tbody td {
  border-bottom: 1px solid #cbd5e1;
}

@media (max-width: 500px) {
  .card {
    width: 95vw;
    padding: 1.2rem 0.5rem;
  }
  table, th, td {
    font-size: 0.9rem;
  }
}
@keyframes fadeInRow {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

tr.user-row {
  animation: fadeInRow 0.7s ease;
}

</style>
<body>
    <main class="card"> 
        <h1>Usuarios</h1>
        <table border="2">
            <tr>
            <th>Username</th>
            <th>Password</th>
            </tr>
            <tbody id=user_table></tbody>

        </table>

    </main>
    <script src="../Js/local_storage.js"></script>
</body>
</html>
